name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Run Ruff linting
        run: ruff check microfeatex/ scripts/ tests/ --select=E,F,W --ignore=E501,E402,W293

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install pytest kornia scipy thop opencv-python-headless matplotlib hypothesis
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
