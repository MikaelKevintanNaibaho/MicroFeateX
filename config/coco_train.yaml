experiment:
  name: "microfeatex_COCO_Synthesis"
  description: "Training with synthetic COCO warps (Homography + TPS)"
  version: "v0.1"

paths:
  coco_root: "data/coco_20k/"
  checkpoint_dir: "checkpoints/"
  log_dir: "logs/"
  resume_path: null  # Set to "checkpoints/last.pth" to resume
  superpoint_weights: "data/superpoint_v1.pth"
  resume_path: "checkpoints/last.pth"

system:
  device: "cuda"
  num_workers: 4
  seed: 42

model:
  descriptor_dim: 64
  binary_bits: 256
  
training:
  batch_size: 8  # Adjust based on VRAM
  epochs: 50
  lr: 0.0001
  save_interval: 1
  log_interval: 10
  image_log_interval: 100   # Update all images every 100 steps
  save_interval: 5          # Save checkpoint every 5 epochs
  vis_top_k: 500

augmentation:
  warp_resolution: [1200, 900]  # (W, H) - Internal processing size
  out_resolution: [640, 480]     # (W, H) - Final output size
  sides_crop: 0.2                # Crop 20% from each side
  photometric: true              # Enable photometric augmentations
  geometric: true                # Enable geometric transformations
  use_tps: false                 # Enable TPS warps (set to true for non-rigid)
  tps_prob: 0.5                  # Probability of applying TPS when enabled
  difficulty: 0.3                # Transformation strength (0.1-0.5)
